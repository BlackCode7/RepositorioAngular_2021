<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">

  <!-- Using directives in angular -->
  <p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
  <app-server *ngFor="let server of servers">
    
  </app-server>

  <ng-template #name>
    <p>#noServer>No server was created!</p>    
  </ng-template>
   


<div class="botao">
<!-- This button for standard is disabled -->
<button  [disabled]="!allowNewServe"
         (click)="onCreateServer()"
         class="btn btn-primary"> Add Servers </button>
</div>

<p>{{ serverCreationStatus }}</p>
